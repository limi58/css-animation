<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <title>easyAnimation demo</title>
  <link rel="stylesheet" type="text/css" href="../dist/animations.css">
  <style type="text/css">
    .ele{
      width: 100px;
      height: 100px;
      background: #000;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      top: 100px;
      animation: jello 2s ease 0s 1 normal none; 
    }
  </style>
</head>
<body>
  <div class="ele"></div>
</body>
</html>
